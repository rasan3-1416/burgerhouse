<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icon CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Burger Week</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="./assets/css/tailwind.css">
</head>
<body>
    <!-- start Header -->
    <header class="fixed z-fixed w-full h-header transe-ease-l dynamic-style:bg-c-white dynamic-style:shadow-xl" id="header">
        <!-- start Nav -->
        <nav class="container w-full h-full flex justify-between items-center">
            <a href="index.html">
                <img class="logo" src="./src/img/logo.png" alt="Burger House logo">
            </a>
            <!-- Mobile Menu start -->
            <div class="md:hidden fixed top-0 left-0 z-[53] w-full h-full bg-c-black/50 invisible opacity-0 dynamic-style:visible dynamic-style:opacity-100 transe-ease-l" id="mobile-overlay"></div>
            <div class="md:hidden fixed top-0 -right-full dynamic-style:right-0 z-[54] w-[min(75vw,400px)] h-full bg-c-body transe-ease-l" id="menu">
                <div class="h-full px-5 flex flex-col justify-between">
                    <div class="h-[4rem] flex items-center">
                        <a href="index.html">
                            <img class="logo" src="./src/img/logo.png" alt="Burger Week logo">
                        </a>
                    </div>
                    <div class="flex flex-col font-bebas text-[1.5rem]">
                        <a class="py-3 text-c-title group transe-ease hover:text-c-alt-first hover:bg-c-black/10" href="">
                            <span class="inline-block transe-ease group-hover:translate-x-4">Home</span>
                        </a>
                        <a class="py-3 text-c-title group transe-ease hover:text-c-alt-first hover:bg-c-black/10" href="">
                            <span class="inline-block transe-ease group-hover:translate-x-4">Menu</span>
                        </a>
                        <a class="py-3 text-c-title group transe-ease hover:text-c-alt-first hover:bg-c-black/10" href="">
                            <span class="inline-block transe-ease group-hover:translate-x-4">Our Story</span>
                        </a>
                        <a class="py-3 text-c-title group transe-ease hover:text-c-alt-first hover:bg-c-black/10" href="">
                            <span class="inline-block transe-ease group-hover:translate-x-4">Contact Us</span>
                        </a>
                    </div>
                    <div class="h-[4rem] flex items-center gap-x-2">
                        <img class="w-[30px]" src="./src/img/delivery.png" alt="Delivery By Scooty">
                        <span class="font-bold text-[0.875rem] text-c-title">Express Delivery +1 234 567 890</span>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu end -->

            <!-- Desktop Menu start -->
            <div class="hidden md:block ">
                <div class="flex justify-end items-center gap-x-2 mb-4">
                    <img class="w-[30px]" src="./src/img/delivery.png" alt="Delivery By Scooty">
                    <span class="font-bold text-[0.875rem] text-c-title">Express Delivery +1 234 567 890</span>
                </div>

                <div class="font-bebas text-[1.5rem] text-c-title flex gap-x-9">
                    <a class="transe-ease hover:text-c-alt-first" href="#home">Home</a>
                    <a class="transe-ease hover:text-c-alt-first" href="#menu">Menu</a>
                    <a class="transe-ease hover:text-c-alt-first" href="#our story">Our Story</a>
                    <a class="transe-ease hover:text-c-alt-first" href="#contact us">Contact Us</a>
                </div>
            </div>
            <!-- Desktop Menu end -->

            <!-- Hamburger Menu Icon -->
            <button class="md:hidden hamburger-btn z-[55]" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        <!-- end Nav -->
    </header>
    <!-- end Header -->

    

    <!-- start Main -->
    <main class="overflow-hidden">
        <!-- start Home -->
        <section class="section md:h-[100vh] bg-home bg-no-repeat bg-cover" id="home">
            <div class="container md:h-full md:flex md:items-center md:justify-between">
                <div class="pt-24 md:pt-0">
                    <span class="uppercase text-[0.875rem] xm:text-[0.6rem] md:text-[1rem] lg:text-[1.25rem] font-bebas tracking-wider font-semibold text-c-title inline-block mb-4 xm:mb-2 md:mb-6 xxl:mb-8 p-2 xm:p-1 lg:p-3 border border-dashed border-c-title">
                        it is a good time for the great taste of burgers
                    </span>
                    <h1 class="mt-6 tracking-wider">
                        <span class="xm:text-[3rem] fs-biggest text-solid-sh">burger</span>
                        <span class="fs-biggest-alt block mt-6 sm:mt-8 md:mt-12 text-solid-sh">week</span>
                    </h1>
                </div>
                <div class="flex justify-center pb-8 md:pb-16">
                    <img class="w-[400px] sm:w-[450px] md:w-[600px]" src="./src/img/home_banner-1.png" alt="Home Banner">
                </div>
            </div>
        </section>
        <!-- end Home -->

        <!-- Plater Section start -->
        <section class="section">
            <div class="container">
                <div class="grid gap-4 md:grid-cols-2">
                    <!-- Plater - 1 -->
                    <div class="group h-[150px] md:h-full bg-plater-1 bg-no-repeat bg-cover bg-center rounded-md overflow-hidden dark-overlay hover:after:invisible hover:after:opacity-0">
                        <div class="absolute top-4 left-4 z-10 uppercase text-c-white">
                            <span class="fs-md font-medium mb-2">try it today</span>
                            <h3 class="fs-xxl font-semibold">most popurlar burger</h3>
                        </div>
                    </div>
                    <div class="grid gap-y-4">
                        <!-- Plater - 2 -->
                        <div class="group h-[150px] bg-plater-2 bg-no-repeat bg-cover bg-center rounded-md overflow-hidden dark-overlay hover:after:invisible hover:after:opacity-0">
                            <div class="absolute top-4 left-4 z-10 uppercase text-c-white">
                                <span class="fs-md font-medium mb-2">try it today</span>
                                <h3 class="fs-xxl font-semibold">more fun more taste</h3>
                            </div>
                        </div>
                        <!-- Plater - 3 -->
                        <div class="group h-[150px] bg-plater-3 bg-no-repeat bg-cover bg-center rounded-md overflow-hidden dark-overlay hover:after:invisible hover:after:opacity-0">
                            <div class="absolute top-4 left-4 z-10 uppercase text-c-white">
                                <span class="fs-md font-medium mb-2">try it today</span>
                                <h3 class="fs-xxl font-semibold">fresh & chili</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Plater Section end -->
    </main>
    <!-- End Main -->

    <!-- Main JS link -->
    <script src="./src/js/main.js"></script>
</body>
</html>
